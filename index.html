<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internet Connection Checker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="popup">
      <section class="icon"><i class="bi bi-wifi-off"></i></section>
      <section class="desc">
        <h1 class="status">Connection Lost :(</h1>
        <p class="about">
          Your network is unavailable. We will try to reconnect you in
          <b>10</b> seconds
        </p>
        <button class="btn">Reconnect Now</button>
      </section>
    </div>
  </body>
  <script src="script.js"></script>
</html>
